<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <title>Calculadora Python</title>
</head>
<body>
    <div class="conteiner">

        <div class="card" style="width: 38rem;">
            <div class="card-body">
              <h5 class="card-title display-6 text-center">Calculadora Python</h5>
              <h6 class="card-subtitle mb-2 text-muted text-center">Guilherme Alvarez Barboza</h6>
              <p class="card-text small text-center">Seja Bem-Vindo(a) a essa aplicação!</p>
              <hr>
              <p class="card-text text-center">Insira dois valores e escolha a operação, depois clique em Calcular.</p>
            <form action="" method="POST">
              <input class="form-control my-2" type="number" placeholder="Primeiro valor..." name="num1">
              <input class="form-control my-2" type="number" placeholder="Segundo valor..." name="num2">
            
                <div class="my-4">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="opc" id="soma" value="soma" checked>
                    <label class="form-check-label" for="soma">Soma</label>                
                  </div>
    
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="opc" id="subt" value="subt">
                    <label class="form-check-label" for="subt">Subtração</label>              
                  </div>
    
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="opc" id="mult" value="mult">
                    <label class="form-check-label" for="mult">Multiplicação</label>              
                  </div>
                  
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="opc" id="divi" value="divi">
                    <label class="form-check-label" for="divi">Divisão</label>              
                  </div>
                </div>              
              <button type="submit" class="btn btn-success">Calcular</button>
              <button type="reset" class="btn btn-danger">Cancelar</button>
            </form>

            </div>
        </div>
    </div>
</html>
